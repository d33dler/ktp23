# nginx.conf

# Use the default Nginx configuration
# with some modifications for serving a Svelte application

# Remove the default server block
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 404;
}

# Add a new server block to serve the Svelte application
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Set the root directory for the Svelte application
    root /usr/share/nginx/html;

    # Enable gzip compression for faster content delivery
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # Serve the index.html file as the default page
    location / {
        try_files $uri /index.html;
    }

    # Serve static files directly
    location /static {
        try_files $uri =404;
    }
}
